<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Calculator">
        <meta name="description" content="A simple calculator using HTML, CSS & Javascript">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    </head>
    <body>
        <main>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="output">0</div>
            <div class="keys">
                <button class="clear" data-action="clear">AC</button>
                <button class="key--operators" data-action="squareroot">√</button>  
                <button class="key--operators" data-action="percentage">%</button>
                <button class="key--operators" data-action="divide">÷</button>                  
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="key--operators" data-action="multiply">x</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="key--operators" data-action="subtract">-</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="key--operators" data-action="add">+</button>
                <button id="zero">0</button>
                <button data-action="decimal">.</button>
                <button class="equal" data-action="calculate">=</button>
                
                
            </div>
        </div>
        </main>

        <!-- JavaScript -->
        <script src='js/script.js'></script>
    </body>
</html>
